<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>doCalculate</title>
        <meta name="description" content="doCalculate">
        
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>

	<body
		class="d-flex flex-row justify-content-center align-items-center vh-100 overscroll-hidden"
	>
		<form class="align-items-stretch pt-3 mt-5 el-light" action="">
			<h1 class="fw-bold el-dark pt-3 my-5 text-start">doCalculate</h1>
			<div class="mb-3 pe-md-5">
				<select
					id="industry"
					class="form-select el-dark border-dark rounded-0 pt-3"
					aria-label="Default select example"
        
				>
					<option selected>Select Industry</option>
					<option value="restaurant">Restaurant</option>
					<option value="bar">Bar</option>
					<option value="store">Convenience Store</option>
				</select>
			</div>
			<div class="mb-3 pe-md-5">
				<div class="input-group">
					<div class="input-group-text rounded-0 el-light rounded-0 border-dark">
						# of customers
					</div>
					<input
						type="number"
						id="customers"
						name="customers"
						class="pt-3 form-control el-dark border-dark rounded-0"
                        aria-label="# of customers"
					/>
				</div>
			</div>

			<div
				class="el-accent pt-3 d-flex justify-content-between align-items-center"
			>
				<button
					class="pb-0 ps-0 btn btn-lg btn-custom rounded-0 d-block fw-bold"
					id="calculate"
					type="button"
                    aria-label="Submit"
				>
					pushMe
				</button>
				<span id="results"></span>
				<span id="message"></span>
			</div>
		</form>

		<script></script>
		<script src="./assets/js/app.js"></script>
	</body>
</html>
